<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Trading Simulado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .trading-panel {
            background-color: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .price-card {
            background-color: #0f3460;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .positive { color: #4caf50; }
        .negative { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Panel de Trading Simulado</h1>
        
        <div class="row trading-panel">
            <div class="col-md-8">
                <canvas id="mainChart"></canvas>
            </div>
            <div class="col-md-4">
                <div id="priceContainer"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <canvas id="chart1"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="chart2"></canvas>
            </div>
            <div class="col-md-4">
                <canvas id="chart3"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Funci칩n para generar datos aleatorios
        function generateRandomData(count = 50, startValue = 100) {
            let data = [startValue];
            for (let i = 1; i < count; i++) {
                let change = Math.random() * 10 - 5;
                data.push(data[i-1] + change);
            }
            return data;
        }

        // Crear gr치fico principal
        const mainCtx = document.getElementById('mainChart').getContext('2d');
        const mainChart = new Chart(mainCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 50}, (_, i) => i),
                datasets: [{
                    label: 'Precio Principal',
                    data: generateRandomData(),
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Gr치fico de Precios'
                    }
                }
            }
        });

        // Crear gr치ficos secundarios
        const charts = ['chart1', 'chart2', 'chart3'].map(id => {
            const ctx = document.getElementById(id).getContext('2d');
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['A', 'B', 'C', 'D', 'E'],
                    datasets: [{
                        label: 'Volumen',
                        data: generateRandomData(5, 50),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)'
                    }]
                },
                options: { responsive: true }
            });
        });

        // Simular precios en tiempo real
        function updatePrices() {
            const priceContainer = document.getElementById('priceContainer');
            const assets = [
                { name: 'Bitcoin', symbol: 'BTC' },
                { name: 'Ethereum', symbol: 'ETH' },
                { name: 'Nasdaq', symbol: 'NDX' },
                { name: 'S&P 500', symbol: 'SPX' }
            ];

            priceContainer.innerHTML = assets.map(asset => {
                const price = Math.random() * 1000 + 100;
                const change = Math.random() * 10 - 5;
                const changePercent = (change / price * 100).toFixed(2);
                const className = change >= 0 ? 'positive' : 'negative';

                return `
                    <div class="price-card">
                        <h5>${asset.name} (${asset.symbol})</h5>
                        <p>$${price.toFixed(2)} 
                            <span class="${className}">${change >= 0 ? '+' : ''}${changePercent}%</span>
                        </p>
                    </div>
                `;
            }).join('');
        }

        // Actualizar datos cada segundo
        setInterval(() => {
            mainChart.data.datasets[0].data = generateRandomData();
            mainChart.update();

            charts.forEach(chart => {
                chart.data.datasets[0].data = generateRandomData(5, 50);
                chart.update();
            });

            updatePrices();
        }, 1000);

        // Inicializar precios
        updatePrices();
    </script>
</body>
</html>
